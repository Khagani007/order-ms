databaseChangeLog:
  - changeSet:
      id: create-order-table
      author: Khagani Mammadli
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIG-SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: BIGINT
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: price
                  type: NUMERIC(19, 2)
              - column:
                  name: count
                  type: INT
